<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <h1>Setup: <span id = "joke"></span><br /></h1>
    <h1>Punch line: <span id = "jokeanswer"></span><br /></h1>

</body>
<script type = "text/javascript">
    async function GetData(){
      const res = await fetch("https://official-joke-api.appspot.com/random_joke");
      const data = await res.json();
      const {setup, punchline} = data;

      document.getElementById('joke').textContent=setup;
      document.getElementById('jokeanswer').textContent=punchline;


    }
    GetData();

</script>

</html>
